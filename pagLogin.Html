        <p class="textologin">Faça seu login</p>
        <b class="textocrasscnt">Acesse sua conta</b>
        <p class="textocrasscnt" style="font-size: 15px;">informe seu e-mail para continuar.</p>
    
        <div class="caixa-email">
          <div style="flex-grow: 1;">
            <input id="email" type="email" class="campo-email" placeholder="digite seu email" style="padding-bottom: 15px; font-size: 20px; font-family: Arial;">
          </div>
        </div>
        <a href="https://youtu.be/xvFZjo5PgG0?si=RKdVmcLaEUgqTf02"> Esqueceu a sua senha?</a>
        <button style="margin-top: 30px;" class="continuar-botão" onclick="verificarEmail()">  
          Continuar
        </button>
        <div class="mensagem-erro"></div>
    
        <button style="margin-top: 40px; ;" class="criar-conta-botão" onclick="abrirModal()">
          Criar conta
        </button>
        <div id="modal" class="modal">
          <div class="modal-conteúdo">
            <span class="fechar" onclick="fecharModal()">&times;</span>
            <div class="caixa-branca">
              <h2>Crie uma conta</h2>
    
              <form id="formulario-cadastro" action="cadastro.php" method="post">
                <div class="form-group">
                  <label for="email-cadastro">Email:</label>
                  <input id="email" type="email" class="form-control" id="email-cadastro" name="email-cadastro" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                  <label for="senha-cadastro">Senha:</label>
                  <input id="password" type="password" class="form-control" id="senha-cadastro" name="senha-cadastro" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group">
                  <label for="username">Nome de usuário:</label>
                  <input id="username" type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <button type="submit" class="btn btn-primary" name="cadastro">Criar conta</button>
              </form>
            </div>
          </div>
        </div>
      </div>
